<div class="container">
    <div class="card">
        <h2 class="card-header title">User List</h2>
        <div class="card-body">
            <div 
            class="card userCard"
            *ngFor="let user of sendUserList; index as i">
                <div class="card-header title">
                    <span class="id">{{user.key}}</span>
                    <span class="edit" (click)="onClick(i)">
                        <i class="bi bi-pencil-square editing"></i>
                    </span>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        {{user.firstName + " " + user.lastName}}
                    </li>
                    <li class="list-group-item">{{user.email}}</li>
                    <li class="list-group-item">{{user.contactNumber}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
