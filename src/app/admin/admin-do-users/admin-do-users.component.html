<div class="container">
    <div>
    <app-user-list
        [sendUserList]="userList"
        (selectedUser) = "onEdit($event)"
    ></app-user-list>
    </div>

    <div>
    <app-user-add></app-user-add>
    </div>
    
    <div *ngIf="editing">
    <app-user-edit 
        [sendUserInfo]="userList[editUserIndex]"
        (editStatus)="editComplete($event)"
    ></app-user-edit>
    </div>
</div>
