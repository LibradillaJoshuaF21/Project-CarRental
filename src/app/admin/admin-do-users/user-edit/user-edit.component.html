<div class="container">
    <div class="card">   
        <h2 class="card-header">Edit User Account</h2>
        <div class="card-body">
            <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" id="editUserForm">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input
                    type="text"
                    class="form-control"
                    name="fname"
                    formControlName="fname"
                    [ngClass]="{ 'is-invalid': submitted && f.fname.errors }"/>
                    <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
                        <div *ngIf="f.fname.errors.required">First Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input
                    type="text"
                    class="form-control"
                    name="lname"
                    formControlName="lname"
                    [ngClass]="{ 'is-invalid': submitted && f.lname.errors }"/>
                    <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
                        <div *ngIf="f.lname.errors.required">Last Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lname">Address</label>
                    <input
                    type="text"
                    class="form-control"
                    name="address"
                    formControlName="address"
                    [ngClass]="{ 'is-invalid': submitted && f.address.errors }"/>
                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                    type="text"
                    class="form-control"
                    name="email"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email Address is required</div>
                        <div *ngIf="f.email.errors.email">Entry must be an email</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contactnum">Contact Number</label>
                    <input
                    type="text"
                    class="form-control"
                    name="contactnum"
                    formControlName="contactnum"
                    [ngClass]="{ 'is-invalid': submitted && f.contactnum.errors }"/>
                    <div *ngIf="submitted && f.contactnum.errors" class="invalid-feedback">
                        <div *ngIf="f.contactnum.errors.required">Contact Number is required</div>
                        <div *ngIf="f.contactnum.errors.pattern">Contact Number must only contain numbers</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="rpassword">Password</label>
                    <input
                    type="password"
                    class="form-control"
                    name="rpassword"
                    formControlName="rpassword"
                    [ngClass]="{ 'is-invalid': submitted && f.rpassword.errors }"/>
                    <div *ngIf="submitted && f.rpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.rpassword.errors.required">Password is required</div>
                        <div *ngIf="f.rpassword.errors.minlength">Password must be 6 characters</div>
                    </div>
                </div>
            </form>
            <button class="btn btn-dark" form="editUserForm" id="userEditButtonBox1">Edit User</button>
            <button class="btn btn-light" id="userEditButtonBox2" (click)="stopEditing()">Cancel</button>
            <hr/>
            <div>
                <app-user-delete [sendUserID]="user.key"></app-user-delete>
            </div>
        </div>
    </div>
</div>
