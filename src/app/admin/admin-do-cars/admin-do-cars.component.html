<div class="container">
    <div>
        <app-cars-list
        [sendCarList]="carList"
        (selectedCar) = "onEdit($event)">
        </app-cars-list>
    </div>

    <div>
        <app-cars-add></app-cars-add>
    </div>

    <div *ngIf="editing">
        <app-cars-edit
        [sendCarInfo]="carList[editCarIndex]"
        (editStatus)="editComplete($event)"
        ></app-cars-edit>
    </div>
</div>
