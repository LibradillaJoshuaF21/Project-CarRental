<div class="container">
    <div class="card m-3 w-50">   
        <h2 class="card-header">Login Account</h2>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                    type="text"
                    class="form-control"
                    name="username"
                    formControlName="username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                    type="password"
                    class="form-control"
                    name="password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-dark" id="buttonBox1" form="loginForm">Login</button>
            <button type="submit "class="btn btn-light" id="buttonBox2">Register</button>
        </div>
    </div>
</div>
